<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Html - Css - JS intermediário</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <main>
            <div class="text">
                <h1>Ficou com dúvida? <br> Nos mande uma mensagem!</h1>
                <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e estaremos em contato em nenos de 24h</p>
            </div>
            <div class="formulario">
                <form id="formulario" action="">
                    <input type="text" name="" id="nome" placeholder="Nome completo *" class="requerido" oninput="validaNome()">
                    <span>campo obrigatório</span>
                    <input type="email" name="" id="email" placeholder="Email *" class="requerido" oninput="validaEmail()">
                    <span>campo obrigatório</span>
                    <input type="tel" name="" id="telefone" placeholder="Telefone *" class="requerido" oninput="validaTelefone()">
                    <span>campo obrigatório</span>
                    <textarea name="" id="mensagem" cols="30" rows="10" placeholder="Mensagem *" class="requerido" oninput="validaMensagem()"></textarea>
                    <span>campo obrigatório</span>
                    <div class="aviso">
                        <p>*campos obrigatórios</p>
                    </div>
                    <input class="btn" id="btn" type="submit" value="Enviar">
                </form>
            </div>
        </main>
    <script src="js/index.js"></script>
</body>
</html>
